<script>
    class Point {
        constructor(x,y){
            console.log(x,y)
            this.x = x
            this.y = y
            console.log(this,'this指向')
        }
        toString() {
            return '(' + this.x + '.' + this.y + ')';
        }
    }
    let point = new Point(2,3)
    point.toString();

    console.log(point.hasOwnProperty('toString'))
    console.log(point)
    console.log(Point.prototype,'Point')
    console.log(point.__proto__,'point')
    console.log(point.__proto__.hasOwnProperty('toString'))
    console.log(Object.getPrototypeOf(point))

    const MyClass = class Me {
        getClassName() {
            return Me.name
        }
    }
    let inst = new MyClass()
    console.log(inst.getClassName())
</script>
